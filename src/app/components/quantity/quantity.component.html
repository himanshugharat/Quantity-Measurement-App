<div>
    <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle #volume value="volume" (click)=logMg(volume.value)><img
                src="../../../assets/images/beaker.png"></mat-button-toggle>
        <mat-button-toggle #length value="length" (click)=logMg(length.value)><img
                src="../../../assets/images/ruler.png" alt=""></mat-button-toggle>
        <mat-button-toggle #temperature value="temperature" (click)=logMg(temperature.value)><img
                src="../../../assets/images/thermometer.png" alt=""></mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>From</mat-label>
        <input matInput type="text" value="0" (change)="fromValue($event)">
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>To</mat-label>
        <input matInput type="text" value="{{input1*value1/value2}}">
    </mat-form-field>
</div>
<div>
    <mat-form-field class="select-field" appearance="outline">
        <mat-label>Quantity-Type</mat-label>
        <mat-select [(value)]="selectedQuantity" (selectionChange)=selectChangeFrom($event.value)>
            <mat-option *ngFor="let quantity of quantity" [value]="quantity.value">
                {{quantity.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="select-field" appearance="outline">
        <mat-label>Quantity-Type</mat-label>
        <mat-select (selectionChange)=selectChangeTo($event.value)>
            <mat-option *ngFor="let quantity of quantity" [value]="quantity.value" >
                {{quantity.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
